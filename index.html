<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Retail Website</title>
  <link rel="stylesheet" href="in.css">
</head>

<body>

  <nav>
    <img src="images/vendor-8.png" alt="Company Logo" class="logo">
    <input type="number" id="salary-from" placeholder="Salary From">
    <input type="number" id="salary-to" placeholder="Salary To">
    <select id="car-type">
      <option value="sedan">Sedan</option>
      <option value="suv">SUV</option>
      <option value="hatchback">Hatchback</option>
      
      
      
    </select>
    <input type="text" id="location" placeholder="Location">
    <button onclick="searchCars()">Search</button>
  </nav>
  
  <script>
    function searchCars() {
      const salaryFrom = document.getElementById('salary-from').value;
      const salaryTo = document.getElementById('salary-to').value;
      const carType = document.getElementById('car-type').value;
      const location = document.getElementById('location').value;
  
      
      console.log(`Searching for cars with salary range from ${salaryFrom} to ${salaryTo}, type: ${carType}, location: ${location}`);
      
    }
  </script>
  <br><br><br><br><br>

  <main>
    <div class="car-list">
      <div class="car-item">
        <img style="width: 300px; height: 200px;" src="images/car-rent-1.png" alt="Car 1">
        <h2>Car 1</h2>
        <p>Price: $700000</p>
        <p>Year: 2022</p>
        
        
      </div>

      <div class="car-item">
        <img style="width: 300px; height: 200px;" src="images/car-rent-2.png" alt="Car 2">
        <h2>Car 2</h2>
        <p>Price: $400000</p>
        <p>Year: 2018</p>
       
      </div>

      <div class="car-item">
        <img src="images/car-rent-3.png" alt="Car 3">
        <h2>Car 3</h2>
        <p>Price: $1000000</p>
        <p>Year: 2023</p>
        
      </div>
    </div>
  </main>
<br><br><br><br><br><br>
  <footer>
    <p>&copy; 2023 Car Retail</p>
  </footer>
</body>
</html>
