<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/search_all.css">
    <title>Search</title>
</head>

<body>
    <img class="logo" src="assets/h.png" alt="logo">
    <div class="header">
        <h1>Find a car</h1>
        <img class="im" src="assets/q.png" alt="car">
    </div>

    <div id="s1" class="search1">
        <form class="form1" action="backend/finalsearch.php" method="post">
            <div class="input-container">
                <span class="additional">car spec</span>
                <input name="text" class="input1" type="text" placeholder="What are you looking for?">
            </div>
            <button class="bt" name="search1">Find your car</button>
        </form>
        <div class="switch">
            <button onclick="switchPage()">Want to find a specific car?</button>
        </div>
    </div>

    <div id="s2" class="search2">
        <form class="form2" action="backend/finalsearch.php" method="post">
            <input type="number" name="year" placeholder="Year">
            <input type="text" name="model" placeholder="Model">

            <label for="price-from">Range of prices from:</label>
            <input type="number" id="price-from" name="price-from">

            <label for="price-to"> To</label>
            <input type="number" id="price-to" name="price-to">

            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Country">

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="State">

            <button class="bt" name="search2">Find your car</button>
        </form>
        <div class="bt22">
            <div class="switch">
                <button onclick="switchPage()">Search by one spec again?</button>
            </div>
        </div>
    </div>

    <script>
        function switchPage() {
            var s1 = document.getElementById("s1");
            var s2 = document.getElementById("s2");

            if (s1.style.display === "flex") {
                console.log("Switching pages...");
                s1.style.display = "none";
                s2.style.display = "flex";
            } else {
                console.log("Switching pages...");
                s2.style.display = "none";
                s1.style.display = "flex";
            }
        }
    </script>
</body>

</html>
